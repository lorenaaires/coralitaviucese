<div class="section section-about-us">
    <div class="container" >
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h2 class="title">Il Repertorio</h2>
                <div class="form-group">
                    <div class="col-md-12" style="margin:20px 0">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <select class="form-control" data-ng-model="this.tipologiaSelected">
                                <option data-ng-repeat="brano in this.brani|unique:'Gruppo_id'" value="{{brano.Gruppo_id}}">
                                {{brano.tipologia.descrizione_gruppo}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" data-ng-repeat="brano in this.brani|filter:{Gruppo_id:tipologiaSelected}">
                            {{brano.Titolo}}

                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--<div class="separator separator-primary"></div>-->
    </div>
</div>
